apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: smarthome
  labels:
    app: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      hostNetwork: true
      containers:
        - name: plex
          image: plexinc/pms-docker:latest
          env:
            - name: TZ
              value: "America/Chicago"
            - name: PLEX_CLAIM
              value: "{{claimToken}}"
            - name: PLEX_UID
              value: "1000"
            - name: PLEX_GID
              value: "1000"
          ports:
            - containerPort: 32400
              protocol: TCP
          resources:
            limits:
              memory: "4Gi"
              cpu: "2000m"
            requests:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: transcode
              mountPath: /transcode
      volumes:
        - name: config
          hostPath:
            path: "{{configPath}}"
            type: DirectoryOrCreate
        - name: media
          hostPath:
            path: "{{mediaPath}}"
            type: DirectoryOrCreate
        - name: transcode
          hostPath:
            path: "{{transcodePath}}"
            type: DirectoryOrCreate
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: smarthome
spec:
  type: NodePort
  selector:
    app: plex
  ports:
    - name: plex-web
      port: 32400
      targetPort: 32400
      protocol: TCP
